<form
  method="post"
  action="/"
  class="flex flex-col justify-between items-stretch gap-2 mb-6 mx-auto w-[96%] bg-transparent rounded-lg p-6 shadow-sm me-36 mt-12"
>
  <h3
    class="font-bold text-5xl text-zinc-400 flex justify-start items-center gap-2"
  >
    step

    >
      2
    </div>

  <h3 class="font-semibold text-lg text-white mb-2">
    Set your personal information
  </h3>
  <div class="flex gap-1 w-full">

      <input
        type="text"

      <input

        required
        class="rounded-md bg-transparent text-[15px] border-[1px] border-zinc-200 text-white placeholder:text-white w-full p-2"
        name="lastname"
        placeholder="Lastname*"
      />
    </div>
  </div>

  <div class="relative flex gap-1 w-full">
    <div class="w-1/2">
      <input
        type="email"
        required
        class="rounded-md bg-transparent text-[15px] border-[1px] border-zinc-200 text-white w-full p-2 placeholder:text-white"
        name="email"
        placeholder="Email Address"
      />
    </div>
  </div>
  <div class="flex gap-1 w-full">
    <div class="w-1/2">
      <select
        name="country"
        id="country"
        class="rounded-md bg-transparent text-[15px] border-[1px] border-zinc-200 text-white w-full p-2 placeholder:text-white"
      >

        <option value="br">ğŸ‡§ğŸ‡· Brasil</option>
        <option value="us">ğŸ‡ºğŸ‡¸ USA</option>
      </select>
    </div>
    <div class="w-1/2">
      <input
        type="date"
        class="rounded-md bg-transparent text-[15px] border-[1px] border-zinc-200 text-white w-full p-2 placeholder:text-white"
        name="birthday"
        placeholder="birthday"
      />
    </div>
  </div>
  <textarea
    type="text"
    name="bio"
    class="border-zinc-200 border-[1px] rounded-md bg-transparent h-40 w-full justify-items-start p-2 text-white flex justify-start items-stretch placeholder:text-white"
    placeholder="write your bio information here!"
  ></textarea>

  <div class="flex gap-2">
    <button
      type="submit"
      class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium hover:text-white hover:bg-slate-800 text-white bg-slate-900 hover:shadow-md px-6 py-2 rounded-md shadow-sm"
    >
      Submit
    </button>
    <button
      class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium hover:text-white hover:bg-slate-900 border-[1px] border-zinc-400 text-zinc-400 px-6 py-2 rounded-md hover:shadow-md bg-transparent"
    >
      Cancel
    </button>
  </div>
  <a href="" class="text-slate-400 text-base mt-2 hover:text-slate-500"
