<div
  class="bg-white relative border-zinc-100 shadow-sm p-4 rounded-md mb-2 border-spacing-16 border-2"
>
  <button
    type="button"
    class="btn-close absolute right-4 top-3"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
  <div>
    <h1 class="text-slate-600 text-xl font-bold">Create New Task</h1>
  </div>
  <section class="flex flex-col justify-center items-center">
    <div class="mt-8 flex flex-col justify-center items-start">
      <label for="" class="text-lg text-slate-600 font-semibold mb-1"
        >Title*</label
      >
      <input
        type="text"
        [(ngModel)]="title"
        placeholder="Task Title"
        class="text-sm bg-slate-50 active:border-blue-400 border-[1px] rounded-md p-3 gap-0 text-slate-600 font-semibold hover:bg-slate-200 w-96"
      />
      <span class="text-zinc-400 text-[11px] mt-1"
        >- Task title must have between 10 to 200 caracters</span
      >
    </div>
    <div class="mt-2 mb-6 flex flex-col justify-center items-start">
      <label for="" class="text-lg text-slate-600 font-semibold mb-1"
        >Content(opcional)</label
      >
      <input
        type="text"
        [(ngModel)]="content"
        placeholder="Task Content"
        class="text-sm bg-slate-50 border-[1px] rounded-md p-3 gap-0 text-slate-600 font-semibold hover:bg-slate-200 w-96"
      />

      <span class="text-zinc-400 text-[11px] mt-1"
        >- Task Content must have between 10 to 200 caracters</span
      >
    </div>
  </section>
  <div class="modal-footer mt-3 flex justify-center items-center">
    <div class="ms-9 mt-1 flex justify-center items-center gap-3">
      <button
        (click)="activeModal.dismiss()"
        class="text-sm bg-slate-100 rounded-md p-4 py-2 gap-0 text-slate-600 font-semibold hover:bg-slate-200 hover:shadow-md"
      >
        Cancel
      </button>
      <button
        (click)="createNewTask()"
        class="text-sm bg-slate-600 rounded-md p-4 py-2 gap-0 text-white font-semibold hover:shadow-md hover:bg-slate-700"
      >
        Submit <i class="bi bi-send text-white"></i>
      </button>
    </div>
  </div>
</div>
