<section class="flex flex-col justify-center items-center p-3">
  <h1 class="font-bold text-slate-600 text-xl my-3">{{ title }}</h1>
  <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next" />

  <div class="my-2">
    <span class="font-semibold text-slate-300">{{ model | json }}</span>
  </div>
  <div class="modal-footer mt-2">
    <div class="mx-auto mt-1 flex justify-start items-center gap-3 self-start">
      <button
        (click)="activeModal.dismiss('Cross click')"
        class="text-sm bg-slate-100 rounded-md p-4 py-2 gap-0 text-slate-600 font-semibold hover:bg-slate-200 hover:shadow-md"
      >
        Cancel
      </button>
      <button
        (click)="getTasks(model)"
        class="text-sm bg-slate-600 rounded-md p-4 py-2 gap-0 text-white font-semibold hover:shadow-md hover:bg-slate-700"
      >
        Get Tasks <i class="bi bi-send text-white"></i>
      </button>
    </div>
  </div>
</section>
